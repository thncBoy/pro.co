<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แพ้พาราเซตามอลหรือไม่</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts: Prompt -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            font-family: 'Prompt', 'Noto Sans Thai', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        /* ปุ่มย้อนกลับมุมบนซ้าย */
        .btn-back {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #fff;
            border: 2px solid #6c757d;
            border-radius: 50px;
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            font-weight: bold;
            color: #6c757d;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease-in-out;
            z-index: 1000;
        }
        .btn-back:hover {
            background: #f1f1f1;
            color: #343a40;
        }
        .main-card {
            background: #fff;
            border-radius: 2rem;
            box-shadow: 0 4px 28px rgba(33,150,243,0.11), 0 1.5px 5px rgba(0,0,0,0.04);
            max-width: 420px;
            width: 100%;
            padding: 2.3rem 1.2rem 2rem 1.2rem;
            margin: auto;
            text-align: center;
        }
        .header-icon {
            color: #e53935;
            font-size: 2.6rem;
            margin-bottom: 1.2rem;
        }
        h3 {
            font-size: 1.5rem;
            color: #1565c0;
            font-weight: 700;
            margin-bottom: 2.2rem;
        }
        .btn-lg {
            font-size: 1.22rem;
            padding: 1rem 2.3rem;
            border-radius: 1.4rem;
            min-width: 120px;
        }
        .btn-danger {
            background-color: #e53935 !important;
            border: none;
        }
        .btn-primary {
            background-color: #2196f3 !important;
            border: none;
        }
        .btn-lg:active, .btn-lg:focus {
            outline: 2px solid #00bcd4;
        }
        @media (max-width: 600px) {
            .main-card { padding: 1.1rem 0.3rem; }
            h3 { font-size: 1.1rem;}
            .btn-lg { font-size: 1rem; padding: 0.9rem 1.2rem;}
            .btn-back { padding: 0.4rem 1rem; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <a href="/question_pregnant" class="btn-back">
        <i class="bi bi-arrow-left"></i> ย้อนกลับ
    </a>      

    <div class="main-card">
        <span class="header-icon"><i class="bi bi-capsule"></i></span>
        <h3>คุณแพ้ยาพาราเซตามอลหรือไม่?</h3>
        <form method="POST" action="/question_allergy">
            <button type="submit" name="allergy" value="yes" class="btn btn-danger btn-lg fw-bold m-2">แพ้</button>
            <button type="submit" name="allergy" value="no" class="btn btn-primary btn-lg fw-bold m-2">ไม่แพ้</button>
        </form>
    </div>
</body>
</html>
