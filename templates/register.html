<!doctype html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <title>Register - Smart Med</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f2f5;
            font-family: 'Sarabun', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        .register-card {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }
         .form-control-lg {
            min-height: calc(1.5em + 1.2rem + 2px);
            padding: .6rem 1.2rem;
        }
        .input-group-text {
            padding: .6rem 1.2rem;
        }

        /* --- CSS for focus animation --- */
        .card-wrapper {
            transition: transform 0.3s ease-in-out;
        }
        .card-wrapper.is-focused {
            transform: translateY(-90px); /* ระยะที่การ์ดจะเลื่อนขึ้น */
        }
    </style>
</head>
<body>
    <div class="card-wrapper">
        <div class="card shadow-lg border-0 rounded-4 register-card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus-fill text-primary" style="font-size: 3rem;"></i>
                    <h1 class="h3 my-2 fw-bold">สร้างบัญชีใหม่</h1>
                    <p class="text-muted">กรอกข้อมูลเพื่อลงทะเบียน</p>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form action="/register" method="post">
                    <div class="mb-2">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control border-start-0 osk-trigger" id="username" name="username" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control border-start-0 osk-trigger" id="password" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-check2-circle"></i></span>
                            <input type="password" class="form-control border-start-0 osk-trigger" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-lg me-2"></i>ลงทะเบียน
                        </button>
                    </div>
                    <div class="text-center">
                        <small>มีบัญชีอยู่แล้ว? <a href="/login">เข้าสู่ระบบที่นี่</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    {% include '_osk.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardWrapper = document.querySelector('.card-wrapper');
            const oskTriggers = document.querySelectorAll('.osk-trigger');

            oskTriggers.forEach(input => {
                input.addEventListener('focus', () => {
                    if (cardWrapper) cardWrapper.classList.add('is-focused');
                });
                // *** บรรทัดด้านล่างนี้ถูกลบออกไปแล้ว ***
                // input.addEventListener('blur', () => { ... });
            });

            // For OSK close button
            const closeButton = document.querySelector('#osk .osk-close-btn');
            if (closeButton) {
                closeButton.addEventListener('click', () => {
                    if (cardWrapper) cardWrapper.classList.remove('is-focused');
                });
            }
        });
    </script>
</body>
</html>
