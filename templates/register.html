<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap (แบบ CDN, ถ้ายังไม่ออฟไลน์) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-size: 1.4rem;
    }

    .card {
      border-radius: 20px;
      padding: 20px;
    }

    h3 {
      font-size: 2.2rem;
      font-weight: bold;
    }

    label.form-label {
      font-weight: bold;
      font-size: 1.3rem;
    }

    input.form-control {
      height: 60px;
      font-size: 1.4rem;
      border-radius: 12px;
    }

    .btn-lg {
      padding: 20px;
      font-size: 1.5rem;
      border-radius: 15px;
    }

    .alert {
      font-size: 1.2rem;
      padding: 12px;
      border-radius: 8px;
    }

    .text-link {
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      h3 {
        font-size: 1.8rem;
      }
      .btn-lg {
        font-size: 1.3rem;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg">
        <div class="card-body">
          <h3 class="text-center mb-4">สมัครสมาชิก</h3>

          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <form method="POST">
            <div class="mb-4">
              <label class="form-label">ชื่อผู้ใช้</label>
              <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-4">
              <label class="form-label">รหัสผ่าน</label>
              <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100 btn-lg">สมัครสมาชิก</button>
          </form>

          <p class="text-center mt-4 text-link">
            มีบัญชีอยู่แล้ว? <a href="/login">เข้าสู่ระบบ</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
