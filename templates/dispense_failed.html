<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>จ่ายยาไม่สำเร็จ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh">
  <div class="container">
    <div class="card shadow mx-auto" style="max-width:560px">
      <div class="card-body text-center p-4">
        <h3 class="mb-3">จ่ายยาไม่สำเร็จ</h3>
        <p class="text-muted">ระบบไม่พบการตกของยาในเวลาที่กำหนด</p>
        <p>จำนวนครั้งที่พยายาม: <b>{{ attempts }}</b> / {{ max_retry }}</p>

        <form method="post" action="/dispense_retry" class="d-inline">
          <button class="btn btn-primary btn-lg" {% if attempts >= max_retry %}disabled{% endif %}>
            ลองจ่ายอีกครั้ง
          </button>
        </form>

        <form method="post" action="/dispense_cancel" class="d-inline ms-2">
          <button class="btn btn-outline-secondary btn-lg">ยกเลิก</button>
        </form>

        <div class="mt-3 text-danger small">
          * หากพบปัญหาซ้ำ กรุณาตรวจสอบช่องจ่ายยา/ติดขัด หรือแจ้งเจ้าหน้าที่
        </div>
      </div>
    </div>
  </div>
</body>
</html>
