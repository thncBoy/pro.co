<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>จ่ายยาไม่สำเร็จ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh">
  <div class="container">
    <div class="card shadow mx-auto" style="max-width:560px">
      <div class="card-body text-center p-4">
        <h3 class="mb-3">จ่ายยาไม่สำเร็จ</h3>
        <p class="text-muted">ระบบไม่พบการตกของยาในเวลาที่กำหนด</p>

        <div class="alert alert-warning mt-3" role="alert">
          โปรดติดต่อเจ้าหน้าที่เพื่อช่วยตรวจสอบเครื่องจ่ายยา ระบบจะออกจากระบบอัตโนมัติใน <b id="countdown">5</b> วินาที
        </div>

        <p class="small text-muted mb-0">หากไม่ถูกนำออกจากระบบอัตโนมัติ <a href="/logout" class="link-secondary">กดที่นี่เพื่อออกจากระบบ</a></p>
      </div>
    </div>
  </div>
  <script>
    (function() {
      var sec = 5;
      var label = document.getElementById('countdown');
      var timer = setInterval(function() {
        sec -= 1;
        if (label) label.textContent = String(sec);
        if (sec <= 0) {
          clearInterval(timer);
          window.location.replace('/logout');
        }
      }, 1000);
    })();
  </script>
</body>
</html>
