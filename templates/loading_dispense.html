<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>กำลังจ่ายยา...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts: Prompt -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e0f7fa 0%, #f8fafc 100%);
      font-family: 'Prompt', 'Noto Sans Thai', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dispense-card {
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 4px 28px rgba(33,150,243,0.09), 0 1.5px 5px rgba(0,0,0,0.04);
      max-width: 400px;
      width: 100%;
      padding: 2.2rem 1.1rem 2rem 1.1rem;
      margin: auto;
      text-align: center;
    }
    .dispense-icon {
      color: #0d6efd;
      font-size: 2.8rem;
      margin-bottom: .4rem;
    }
    h3 {
      font-size: 1.6rem;
      color: #1976d2;
      font-weight: 700;
      margin-top: 2rem;
      margin-bottom: 0.2rem;
    }
    .spinner-border {
      width: 4rem;
      height: 4rem;
      margin-top: .5rem;
      margin-bottom: .2rem;
      color: #0d6efd !important;
    }
    @media (max-width: 600px) {
      .dispense-card { padding: 1rem .3rem; max-width: 97vw;}
      h3 { font-size: 1.08rem; }
      .spinner-border { width: 2.3rem; height: 2.3rem; }
      .dispense-icon { font-size: 1.5rem;}
    }
  </style>
</head>
<body>
  <div class="dispense-card">
    <div class="dispense-icon mb-2">
      <i class="bi bi-capsule-pill"></i>
    </div>
    <div>
      <div class="spinner-border text-primary" role="status"></div>
    </div>
    <h3 class="mt-4">
      กำลังจ่ายยา<br>โปรดรอสักครู่...
    </h3>
  </div>
</body>
</html>
