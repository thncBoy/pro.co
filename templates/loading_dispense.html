<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>กำลังจ่ายยา...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e0f7fa 0%, #f8fafc 100%);
      display: flex; align-items: center; justify-content: center;
      font-family: system-ui, 'Noto Sans Thai', Arial, sans-serif;
    }
    .cardX {
      background: #fff; border-radius: 1.5rem;
      box-shadow: 0 8px 40px rgba(0,0,0,0.08);
      width: min(560px, 92vw); padding: 2rem; text-align: center;
    }
    .spinner-border { width: 3rem; height: 3rem; }
    .advice-box {
      text-align: left; background: #f8fbff; border: 1px solid #dbeafe;
      border-radius: 1rem; padding: 1rem; margin-top: 1rem;
    }
    .muted { color: #64748b; }
    .btn-big { padding: 0.8rem 1.2rem; font-size: 1.05rem; font-weight: 700; }
  </style>
</head>
<body>
  <div class="cardX">
    <div class="mb-2">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
    <h3 class="fw-bold">
      กำลังจ่ายยา: <span class="text-primary">{{ medicine }}</span>
    </h3>
    <p id="status_text" class="muted mt-1">โปรดรอสักครู่ ระบบกำลังทำงาน…</p>

    {% if doctor_advice %}
    <div class="advice-box">
      <div class="fw-semibold mb-1">คำแนะนำเพิ่มเติม</div>
      <div class="text-body">{{ doctor_advice }}</div>
    </div>
    {% endif %}

    <button id="btn-go-goodbye" class="btn btn-primary btn-big mt-3 d-none" onclick="goGoodbye()">
      ไปหน้าสิ้นสุดการใช้งาน
    </button>
  </div>
  <script>
  // โพลล์ไวขึ้น + ต้องพบ dispensed=true ติดกัน 2 ครั้ง
  const POLL_MS = 250;
  const NEED_OK = 2;
  const MIN_SPIN_MS = 1200;            // แสดงโหลดดิ้งอย่างน้อยเท่านี้
  const MAX_WAIT_MS = 60000;           // 60s ครบเวลาแล้วค่อย fallback
  let okStreak = 0;
  const t0 = Date.now();

  async function poll() {
    try {
      const r = await fetch('/iot/status', { cache: 'no-store' });
      const j = await r.json();

      if (j.ok) {
        const st = j.status || {};
        // ✅ เงื่อนไขใหม่: "ต้อง dispensed === true" เท่านั้น ถึงจะไปต่อ
        //    (ตัดเงื่อนไข busy=false ออก เพื่อไม่ให้เด้งเร็วเกินไป)
        if (st.dispensed === true) {
          okStreak++;
        } else {
          okStreak = 0;
        }

        // ถึงเกณฑ์ + แสดงโหลดดิ้งนานพอ -> ไปหน้า goodbye
        if (okStreak >= NEED_OK && (Date.now() - t0) >= MIN_SPIN_MS) {
          window.location.href = '/goodbye';
          return;
        }
      } else {
        okStreak = 0;
      }
    } catch (e) {
      okStreak = 0;
    }

    // ⛑️ Fallback: ถ้ารอนานเกิน MAX_WAIT_MS (เช่น เซ็นเซอร์หลุด)
    if (Date.now() - t0 > MAX_WAIT_MS) {
      // จะเลือกกลับหน้าก่อนหน้า/แสดงแจ้งเตือนก็ได้
      window.location.href = '/goodbye';  // หรือ redirect ไปหน้าขอโทษ/แจ้งเจ้าหน้าที่
      return;
    }

    setTimeout(poll, POLL_MS);
  }
  poll();
  </script>
    
</body>
</html>
