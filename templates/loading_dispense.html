<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>กำลังจ่ายยา...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e0f7fa 0%, #f8fafc 100%);
      display: flex; align-items: center; justify-content: center;
      font-family: system-ui, 'Noto Sans Thai', Arial, sans-serif;
    }
    .cardX {
      background: #fff; border-radius: 1.5rem;
      box-shadow: 0 8px 40px rgba(0,0,0,0.08);
      width: min(560px, 92vw); padding: 2rem; text-align: center;
    }
    .spinner-border { width: 3rem; height: 3rem; }
    .advice-box {
      text-align: left; background: #f8fbff; border: 1px solid #dbeafe;
      border-radius: 1rem; padding: 1rem; margin-top: 1rem;
    }
    .muted { color: #64748b; }
    .btn-big { padding: 0.8rem 1.2rem; font-size: 1.05rem; font-weight: 700; }
  </style>
</head>
<body>
  <div class="cardX">
    <div class="mb-2">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
    <h3 class="fw-bold">
      กำลังจ่ายยา: <span class="text-primary">{{ medicine }}</span>
    </h3>
    <p id="status_text" class="muted mt-1">โปรดรอสักครู่ ระบบกำลังทำงาน…</p>

    {% if doctor_advice %}
    <div class="advice-box">
      <div class="fw-semibold mb-1">คำแนะนำเพิ่มเติม</div>
      <div class="text-body">{{ doctor_advice }}</div>
    </div>
    {% endif %}

    <button id="btn-go-goodbye" class="btn btn-primary btn-big mt-3 d-none" onclick="goGoodbye()">
      ไปหน้าสิ้นสุดการใช้งาน
    </button>
  </div>
  <script>
    const MAX_WAIT   = {{ max_wait_ms|default(60000) }};
    const INTERVAL   = {{ poll_every_ms|default(400) }};
  
    let waited = 0;
    let consecutiveErr = 0;
    const MAX_ERR = 8; // error ติดกันเกินนี้ถือว่ามีปัญหา
  
    async function pollStatus() {
      try {
        const res = await fetch('/iot/status');
        const data = await res.json();
  
        if (data.ok) {
          consecutiveErr = 0; // reset error สะสม
          const st = data.status; // {busy, dispensed, distance_cm, ...}
  
          // โชว์ระยะถ้ามี element
          const elDist = document.getElementById('distanceText');
          if (elDist && typeof st.distance_cm !== 'undefined') {
            elDist.textContent = `${Number(st.distance_cm).toFixed(1)} cm`;
          }
  
          // ✅ มียาตกจริง
          if (st.dispensed === true) {
            try {
              await fetch('/dispense_success', {method:'POST'});
            } catch(e) {}
            window.location.href = '/goodbye';
            return;
          }
        } else {
          consecutiveErr++;
        }
      } catch (err) {
        consecutiveErr++;
        console.error(err);
      }
  
      waited += INTERVAL;
  
      // ถ้า error ติดกันเยอะ หรือรอนานเกิน -> ไปหน้าลองใหม่
      if (consecutiveErr >= MAX_ERR || waited >= MAX_WAIT) {
        window.location.href = '/dispense_failed';
        return;
      }
  
      setTimeout(pollStatus, INTERVAL);
    }
  
    pollStatus();
  </script>
  
</body>
</html>
