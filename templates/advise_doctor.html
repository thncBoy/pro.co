<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>คำแนะนำ</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts: Prompt -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fffde7 0%, #e0f7fa 100%);
      font-family: 'Prompt', 'Noto Sans Thai', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .advise-card {
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 4px 28px rgba(251, 192, 45, 0.09), 0 1.5px 5px rgba(0,0,0,0.05);
      padding: 2.7rem 1.8rem 2.1rem 1.8rem;
      max-width: 420px;
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }
    .advise-title {
      font-size: 2rem;
      color: #d97706;
      font-weight: bold;
      margin-bottom: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .7rem;
    }
    .advise-main {
      font-size: 1.3rem;
      margin-bottom: .9rem;
      color: #333;
    }
    .advise-reason {
      margin-top: 14px;
      font-size: 1.07rem;
      color: #ef4444;
      font-weight: bold;
      word-break: break-word;
      white-space: pre-line;
    }
    .btn-back, .btn-logout {
      display: inline-block;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 1.2rem;
      padding: .8rem 2.1rem;
      margin: 0 .4rem;
      min-width: 120px;
      transition: background .16s, color .16s;
    }
    .btn-back {
      background: #fff;
      border: 2px solid #1976d2;
      color: #1976d2;
    }
    .btn-back:hover {
      background: #e3f2fd;
      color: #0d47a1;
    }
    .btn-logout {
      background: #ef4444;
      color: #fff;
      border: none;
    }
    .btn-logout:hover {
      background: #b91c1c;
      color: #fff;
    }
    @media (max-width: 600px) {
      .advise-card { padding: 1.2rem .3rem; max-width: 98vw;}
      .advise-title { font-size: 1.18rem;}
      .advise-main { font-size: 1.03rem;}
      .btn-back, .btn-logout { font-size: .98rem; padding: .7rem 1.2rem;}
    }
  </style>
</head>
<body>
  <div class="advise-card">
    <div class="advise-title">
      <i class="bi bi-exclamation-triangle-fill" style="font-size:2.1rem;color:#ffc107"></i>
      คำแนะนำ
    </div>
    <div class="advise-main">
      <b>แนะนำให้คุณไปพบแพทย์</b>
      <div class="advise-reason">
        เนื่องจาก: <span>{{reason}}</span>
      </div>
    </div>
    <div class="mt-4">
      <!-- <a href="/dashboard" class="btn-back">กลับสู่หน้าหลัก</a> -->
      <a href="/logout" class="btn-logout">ออกจากระบบ</a>
    </div>
  </div>
</body>
</html>
