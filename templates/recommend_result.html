<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ผลการแนะนำยา</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .medicine-card {
      border-radius: 2rem;
      box-shadow: 0 4px 32px rgba(0, 123, 255, 0.10), 0 1.5px 5px rgba(0,0,0,0.04);
      padding: 2.5rem 2rem;
      background: #fff;
      max-width: 440px;
      width: 100%;
    }
    .medicine-img {
      border-radius: 1rem;
      background: #f5f8fa;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    h2 i {
      color: #0d6efd;
      margin-right: .5rem;
    }
    .btn-lg {
      padding-left: 2.5rem;
      padding-right: 2.5rem;
      font-size: 1.15rem;
      border-radius: 1.5rem;
    }
    .alert-warning {
      border-radius: 1.2rem;
    }
    @media (max-width: 600px) {
      .medicine-card { padding: 1rem .5rem; }
      .btn-lg { font-size: 1rem; padding-left: 1.5rem; padding-right: 1.5rem;}
    }
  </style>
</head>
<body>
  <div class="medicine-card mx-auto">
    <h2 class="mb-3"><i class="bi bi-capsule-pill"></i>ผลการแนะนำยา</h2>
    <img src="{{ url_for('static', filename='img/' + image_name) }}" alt="รูปยา" class="medicine-img" style="max-width:120px; height:auto;">
    <h4 class="text-primary mb-3 fw-bold">{{ medicine }}</h4>
    <p class="mb-4">{{ description }}</p>
    <div class="alert alert-warning mb-4" role="alert">
      <strong>คำแนะนำ:</strong> {{ advice }}
    </div>
    <form action="{{ url_for('dispense_loading') }}" method="post" style="display:inline;">
      <button type="submit" class="btn btn-success btn-lg shadow-sm">รับยา</button>
    </form>
    <a href="{{ url_for('goodbye') }}" class="btn btn-outline-secondary btn-lg ms-2">ไม่รับยา</a>
  </div>
</body>
</html>
