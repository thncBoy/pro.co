<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ผลการแนะนำยา</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center py-5">

  <div class="container">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
      <h2 class="mb-4">ผลการแนะนำยา</h2>

      <h4 class="text-primary">แนะนำให้ใช้ยา:</h4>
      <p class="display-6 fw-bold text-success mt-2">{{ medicine }}</p>

      {% if reason %}
        <p class="text-danger mt-4">หมายเหตุ: {{ reason }}</p>
      {% endif %}

      <hr>
      <a href="/dashboard" class="btn btn-outline-primary mt-3">🔁 กลับหน้าเลือกอาการ</a>
      <a href="/logout" class="btn btn-danger mt-3">🚪 ออกจากระบบ</a>
    </div>
  </div>

</body>
</html>
