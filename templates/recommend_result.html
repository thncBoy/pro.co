<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ผลการแนะนำยา</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts: Prompt -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
      font-family: 'Prompt', 'Noto Sans Thai', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .medicine-card {
      border-radius: 2rem;
      box-shadow: 0 4px 32px rgba(0, 123, 255, 0.11), 0 1.5px 5px rgba(0,0,0,0.05);
      padding: 2.6rem 2rem 2.1rem 2rem;
      background: #fff;
      max-width: 470px;
      width: 100%;
      margin: auto;
      text-align: center;
    }
    .medicine-img {
      border-radius: 1rem;
      background: #f5f8fa;
      padding: 1.1rem;
      margin-bottom: 1.7rem;
      max-width: 250px;
      width: 100%;
      height: auto;
      display: inline-block;
    }
    h2 {
      font-size: 2rem;
      font-weight: bold;
      color: #1565c0;
      margin-bottom: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .6rem;
    }
    h2 i {
      color: #0d6efd;
      font-size: 2.3rem;
    }
    h4 {
      font-size: 1.35rem;
      font-weight: bold;
    }
    p {
      font-size: 1.13rem;
      color: #444;
    }
    .alert-warning {
      border-radius: 1.2rem;
      font-size: 1.08rem;
      color: #b45309;
      background: #fffbe9;
      border: 1px solid #fcd34d;
      padding: 1.1rem 1rem;
    }
    .btn-lg {
      padding-left: 2.6rem;
      padding-right: 2.6rem;
      font-size: 1.23rem;
      border-radius: 1.7rem;
      min-width: 130px;
      font-weight: bold;
    }
    .btn-success {
      background-color: #43a047 !important;
      border: none;
    }
    .btn-outline-secondary {
      border-radius: 1.7rem;
      font-weight: bold;
      border-width: 2.2px;
    }
    @media (max-width: 600px) {
      .medicine-card { padding: 1rem .5rem; max-width: 99vw;}
      h2 { font-size: 1.2rem; }
      .btn-lg { font-size: 1rem; padding-left: 1.5rem; padding-right: 1.5rem;}
      .medicine-img { max-width: 90px; padding: .5rem;}
    }
  </style>
</head>
<body>
  <div class="medicine-card mx-auto">
    <h2><i class="bi bi-capsule-pill"></i>ผลการแนะนำยา</h2>
    <img src="{{ url_for('static', filename='img/' + image_name) }}" alt="รูปยา" class="medicine-img mb-3">
    <h4 class="text-primary mb-3">{{ medicine }}</h4>
    <p class="mb-4">{{ description }}</p>
    <div class="alert alert-warning mb-4" role="alert">
      <strong>คำแนะนำ:</strong> {{ advice }}
    </div>
    <form action="{{ url_for('dispense_loading') }}" method="post" style="display:inline;">
      <button type="submit" class="btn btn-success btn-lg shadow-sm">รับยา</button>
    </form>
    <a href="{{ url_for('goodbye') }}" class="btn btn-outline-secondary btn-lg ms-2">ไม่รับยา</a>
  </div>
</body>
</html>
