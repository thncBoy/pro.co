<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ผลการแนะนำยา</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body{background:#f6f9ff;font-family:'Prompt','Noto Sans Thai',sans-serif;}
    .wrap{max-width:820px;margin:auto;padding:20px}
    .card-reco{border-radius:2rem;box-shadow:0 10px 28px rgba(30,70,210,.08)}
    .title{font-weight:700;color:#0d6efd}
    .drug-img{max-height:220px;object-fit:contain}
    .pill-badge{font-size:1.05rem;background:#eaf2ff;color:#0d6efd;border-radius:1rem;padding:.35rem .75rem}
    .section-title{font-weight:700}
    .list-group-item{padding:16px 18px;font-size:1.05rem}
    .btn-big{padding:14px 22px;font-size:1.15rem;border-radius:1rem}
    .btn-accept{box-shadow:0 6px 18px rgba(16,185,129,.25)}
    .btn-decline{box-shadow:0 6px 18px rgba(239,68,68,.18)}
    @media (max-width:576px){
      .list-group-item{font-size:1rem}
      .btn-big{font-size:1.08rem}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card card-reco border-0">
      <div class="card-body p-4 p-md-5">

        <!-- หัวเรื่อง -->
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
          <h2 class="title m-0">
            ผลการแนะนำยา
          </h2>
          <span class="pill-badge"><i class="bi bi-capsule me-1"></i> แนะนำให้ใช้: <b>{{ medicine }}</b></span>
        </div>

        <!-- รูปยา -->
        {% if image_name %}
        <div class="text-center mb-4">
          <img class="drug-img img-fluid"
               src="{{ url_for('static', filename='img/' ~ image_name) }}"
               alt="{{ medicine }}" />
        </div>
        {% endif %}

        <!-- รายละเอียด/วิธีใช้/คำเตือน -->
        <div class="card border-0 shadow-sm mb-4">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="section-title mb-1"><i class="bi bi-info-circle text-primary me-1"></i> รายละเอียด</div>
              <div>{{ description }}</div>
            </li>
            <li class="list-group-item">
              <div class="section-title mb-1"><i class="bi bi-check2-square text-success me-1"></i> วิธีใช้</div>
              <div>{{ usage }}</div>
            </li>
            <li class="list-group-item">
              <div class="section-title mb-1"><i class="bi bi-exclamation-triangle text-danger me-1"></i> คำเตือน</div>
              <div>{{ warning }}</div>
            </li>
          </ul>
        </div>

        <!-- ปุ่มการกระทำ -->
        <div class="d-flex flex-wrap gap-2 justify-content-center">
          <form action="/dispense_loading" method="post" onsubmit="return lockOnce(this)">
            <button type="submit" class="btn btn-success btn-big btn-accept">
              ✅ รับยา
            </button>
          </form>

          <form action="/not_accept_medicine" method="post" onsubmit="return lockOnce(this)">
            <button type="submit" class="btn btn-outline-danger btn-big btn-decline">
              ❌ ไม่รับยา
            </button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script>
    // กันกดซ้ำสองครั้ง
    function lockOnce(form){
      const btn = form.querySelector('button[type="submit"]');
      if(btn){ btn.disabled = true; btn.classList.add('disabled'); }
      return true;
    }
  </script>
</body>
</html>
