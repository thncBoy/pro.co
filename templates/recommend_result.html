<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ผลการแนะนำยา</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e0f7fa 0%, #f8fafc 100%);
      display: flex; align-items: center; justify-content: center;
      font-family: system-ui, 'Noto Sans Thai', Arial, sans-serif;
    }
    .cardX {
      background: #fff; border-radius: 1.5rem;
      box-shadow: 0 8px 40px rgba(0,0,0,0.08);
      width: min(880px, 95vw); padding: 2rem;
    }
    .drug-img {
      width: 100%; max-width: 320px; height: auto;
      border-radius: 1rem; object-fit: cover;
      border: 1px solid #e5e7eb; background: #fff;
    }
    .pill-name { font-weight: 800; color: #0ea5e9; }
    .badge-hl { background: #e0f2fe; color: #075985; }
    .btn-big { padding: 0.9rem 1.3rem; font-size: 1.15rem; font-weight: 700; }
    .list-group-item { border: 0; border-bottom: 1px dashed #e5e7eb; }
    .list-group-item:last-child { border-bottom: 0; }
    .section-title { font-weight: 800; color: #334155; }
  </style>
</head>
<body>
  <div class="cardX">
    <div class="row g-4 align-items-center">
      <div class="col-12 col-md-5 text-center">
        <img
          class="drug-img"
          src="{{ url_for('static', filename='img/' + image_name) }}"
          alt="{{ medicine }}"
          onerror="this.src='{{ url_for('static', filename='img/default.png') }}'"
        />
      </div>
      <div class="col-12 col-md-7">
        <h2 class="pill-name mb-2">{{ medicine }}</h2>
        <span class="badge badge-hl rounded-pill px-3 py-2 mb-3">ผลการแนะนำยา</span>

        <ul class="list-group mb-4">
          {% if description %}
          <li class="list-group-item">
            <div class="section-title mb-1">สรรพคุณ</div>
            <div>{{ description }}</div>
          </li>
          {% endif %}

          {% if usage %}
          <li class="list-group-item">
            <div class="section-title mb-1">วิธีใช้</div>
            <div>{{ usage }}</div>
          </li>
          {% endif %}

          {% if warning %}
          <li class="list-group-item">
            <div class="section-title mb-1">คำเตือน</div>
            <div>{{ warning }}</div>
          </li>
          {% endif %}
        </ul>

        <div class="d-flex gap-2 flex-wrap">
          <!-- ปุ่ม รับยา -->
          <form action="/dispense_loading" method="POST" class="m-0">
            <button type="submit" class="btn btn-primary btn-big">
              ✅ รับยา
            </button>
          </form>

          <!-- ปุ่ม ไม่รับยา -->
          <form action="/decline_medicine" method="POST" class="m-0">
            <button type="submit" class="btn btn-outline-secondary btn-big">
              ❌ ไม่รับยา
            </button>
          </form>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
