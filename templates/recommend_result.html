<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>แนะนำยา · {{ medicine }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f4f7fc;
      font-family: "Prompt", "Noto Sans Thai", system-ui, Arial, sans-serif;
    }
    .page-wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1.5rem;
    }
    .rx-card {
      width: min(980px, 100%);
      border: 0;
      border-radius: 1.5rem; /* 24px */
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 51, 128, .07);
      background-color: #fff;
    }

    /* Main layout: Image on left, Details on right */
    .rx-grid {
      display: grid;
      grid-template-columns: 320px 1fr; /* Adjust image column width here */
    }
    .rx-details {
      padding: 2rem;
      border-left: 1px solid #e9ecef;
    }
    .rx-media {
      padding: 1.5rem;
      background-color: #f8faff;
    }

    /* Responsive for smaller screens */
    @media (max-width: 991.98px) {
      .rx-grid {
        grid-template-columns: 1fr;
      }
      .rx-details {
        border-left: 0;
        border-top: 1px solid #e9ecef;
      }
    }
    
    .rx-title {
        font-weight: 700;
        font-size: clamp(1.5rem, 3vw, 2rem); /* 24px to 32px */
        color: #1a2b48;
    }

    .rx-img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 1rem; /* 16px */
      border: 1px solid #dee2e6;
    }

    /* Minimalist info sections */
    .rx-info-section {
        padding-left: 1rem; /* 16px */
        border-left: 3px solid #dee2e6;
        margin-top: 1.5rem; /* 24px */
    }
    .rx-info-section.warning {
        border-color: #dc3545;
        color: #dc3545;
    }
    .rx-info-title {
        font-weight: 500;
        color: #6c757d;
        font-size: 0.9rem;
        margin-bottom: 0.25rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    .rx-info-content {
        color: #212529;
    }

    /* Action Buttons */
    .rx-action {
      display: flex;
      gap: 0.75rem; /* 12px */
      flex-wrap: wrap;
      margin-top: 2rem; /* 32px */
    }
    .btn-pill {
      border-radius: 999px;
      padding: 0.8rem 1.5rem; /* 12.8px 24px */
      font-weight: 700;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="page-wrap">
    <div class="rx-card">
      <div class="rx-grid">
        
        <div class="rx-media">
          {% if image_name %}
            <img
              src="{{ url_for('static', filename='img/' + image_name) }}"
              alt="{{ medicine }}"
              class="rx-img"
              onerror="this.style.display='none'; document.getElementById('placeholder-img').style.display='block';">
            <img
              id="placeholder-img"
              src="{{ url_for('static', filename='img/placeholder.png') }}"
              alt="no image"
              class="rx-img"
              style="display:none;">
          {% else %}
            <img
              src="{{ url_for('static', filename='img/placeholder.png') }}"
              alt="no image"
              class="rx-img">
          {% endif %}
        </div>
        
        <div class="rx-details">
          <p class="text-primary fw-bold mb-2">
            <i class="bi bi-robot me-1"></i> ระบบแนะนำยาอัตโนมัติ
          </p>
          <h1 class="rx-title mb-4">{{ medicine }}</h1>

          <div class="rx-info-section">
            <div class="rx-info-title"><i class="bi bi-card-text"></i> สรรพคุณ</div>
            <p class="rx-info-content mb-0">{{ description or 'ไม่มีข้อมูล' }}</p>
          </div>

          <div class="rx-info-section">
            <div class="rx-info-title"><i class="bi bi-list-check"></i> วิธีใช้</div>
            <p class="rx-info-content mb-0">{{ usage or 'ไม่มีข้อมูล' }}</p>
          </div>

          <div class="rx-info-section warning">
            <div class="rx-info-title"><i class="bi bi-exclamation-triangle-fill"></i> คำเตือน</div>
            <p class="rx-info-content mb-0">{{ warning or 'ไม่มีข้อมูล' }}</p>
          </div>
          
          <div class="rx-action">
            <form action="/dispense_loading" method="post">
              <button class="btn btn-primary btn-pill">
                <i class="bi bi-check-circle-fill me-2"></i> รับยา
              </button>
            </form>
            <form action="/decline_medicine" method="post">
              <button class="btn btn-outline-secondary btn-pill">
                <i class="bi bi-x-circle me-2"></i> ไม่รับยา
              </button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
