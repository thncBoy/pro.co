<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiosk: เลือกอาการ</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-size: 1.5rem;
    }

    header {
      font-size: 1.5rem;
    }

    .btn-kiosk {
      height: 100px;
      font-size: 1.6rem;
      font-weight: bold;
      border-radius: 20px;
    }

    .container-kiosk {
      max-width: 1000px;
      margin-top: 50px;
    }

    h2 {
      font-size: 2.2rem;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .btn-kiosk {
        font-size: 1.3rem;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <header class="p-3 text-bg-dark">
    <div class="container d-flex justify-content-between align-items-center">
      <span class="fs-3">Smart Med</span>
      <span class="fs-5">Hello! {{ session['username'] }}</span>
      <a href="/logout" class="btn btn-warning btn-lg">ออกจากระบบ</a>
    </div>
  </header>

  <div class="container container-kiosk text-center">
    <h2>วันนี้คุณรู้สึกอย่างไร?</h2>
    <form method="POST" action="/select_symptom">
      <div class="d-flex flex-wrap justify-content-center">
          {% for s in symptoms %}
              <button type="submit" name="symptom_id" value="{{ s.id }}" class="btn btn-primary m-2">
                  {{ s.name }}
              </button>
          {% endfor %}
      </div>
  </form>  
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
