<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiosk: เลือกอาการ</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts: Prompt -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
      font-family: 'Prompt', 'Noto Sans Thai', Arial, sans-serif;
      font-size: 1.15rem;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #1976d2;
      color: #fff;
      padding: 1.2rem 0;
      box-shadow: 0 2px 8px 0 rgba(25, 118, 210, 0.09);
      margin-bottom: 0;
    }
    .header-title {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      color: #fff;
    }
    .header-user {
      font-size: 1.2rem;
      color: #c5e1f9;
      margin-right: 1rem;
    }
    .logout-btn {
      font-size: 1.1rem;
      padding: .7rem 2.2rem;
      border-radius: 1.4rem;
      font-weight: 600;
      background: #ffd600;
      color: #222;
      border: none;
    }
    .container-kiosk {
      max-width: 650px;
      margin-top: 2.2rem;
      margin-bottom: 2rem;
      background: #fff;
      border-radius: 2.2rem;
      box-shadow: 0 4px 28px rgba(33,150,243,0.09), 0 1.5px 5px rgba(0,0,0,0.03);
      padding: 2.5rem 1.5rem 2.5rem 1.5rem;
      min-height: 420px;
    }
    h2 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #1565c0;
      margin-bottom: 2.5rem;
    }
    .btn-kiosk {
      height: 92px;
      font-size: 1.4rem;
      font-weight: bold;
      border-radius: 1.5rem;
      min-width: 170px;
      padding: 1.1rem 1.2rem;
      background: #1976d2;
      border: none;
      color: #fff;
      box-shadow: 0 2px 9px rgba(25, 118, 210, 0.04);
      transition: transform 0.05s, background 0.2s;
    }
    .btn-kiosk:active, .btn-kiosk:focus {
      background: #0d47a1;
      transform: scale(0.97);
      outline: 2px solid #00bcd4;
    }
    .btn-kiosk:not(:last-child) {
      margin-right: .6rem;
    }
    .btn-kiosk i {
      font-size: 1.7rem;
      vertical-align: middle;
      margin-right: .6rem;
      color: #b3e5fc;
    }
    @media (max-width: 900px) {
      .container-kiosk { max-width: 97vw; }
    }
    @media (max-width: 768px) {
      .container-kiosk { padding: 1.1rem .3rem;}
      h2 { font-size: 1.25rem;}
      .btn-kiosk { font-size: 1.07rem; min-width: 120px; height: 60px; padding: .7rem .2rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container d-flex justify-content-between align-items-center">
      <span class="header-title"><i class="bi bi-capsule-pill me-2"></i>Smart Med</span>
      <span class="header-user"><i class="bi bi-person-circle me-1"></i>Hello! {{ session['username'] }}</span>
      <a href="/logout" class="logout-btn ms-2">ออกจากระบบ</a>
    </div>
  </header>

  <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="container-kiosk text-center">
      <h2>วันนี้คุณรู้สึกอย่างไร?</h2>
      <form method="POST" action="/select_symptom">
        <div class="d-flex flex-wrap justify-content-center">
          {% for s in symptoms %}
            <button type="submit" name="symptom_type_id" value="{{ s.symptom_type_id }}" class="btn btn-kiosk m-2">
              <i class="bi bi-emoji-smile"></i> {{ s.name }}
            </button>
          {% endfor %}
        </div>
      </form>  
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
