<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>จ่ายยาสำเร็จ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body{
      min-height:100vh; display:flex; align-items:center; justify-content:center;
      background: linear-gradient(135deg,#e8f7ff 0%,#f7fbff 100%);
      font-family: "Prompt","Noto Sans Thai",system-ui,Arial,sans-serif;
    }
    .card-success{
      max-width: 560px; width: 100%; border-radius: 20px; padding: 28px;
      box-shadow: 0 12px 40px rgba(0,0,0,.08);
      text-align: center; background:#fff;
    }
    .icon{
      font-size: 64px; color: #16a34a;
    }
  </style>
</head>
<body>
  <div class="card-success">
    <div class="icon mb-3"><i class="bi bi-check-circle-fill"></i></div>
    <h3 class="fw-bold mb-2">จ่ายยาสำเร็จ</h3>
    <p class="mb-1">ระบบได้ทำการจ่ายยาเรียบร้อยแล้ว</p>
    <p class="text-primary fw-semibold mb-3">{{ medicine }}</p>

    <div class="alert alert-success py-2 mb-4">
      ขอบคุณที่ใช้บริการ โปรดตรวจสอบยาของท่านที่ช่องรับยา
    </div>

    <p class="text-muted mt-3 mb-0" id="countdown"></p>
  </div>

  <script>
    // นับถอยหลังแล้วไปหน้า goodbye อัตโนมัติ
    const redirectMs = {{ redirect_ms|default(4000)|int }};
    const targetUrl  = "{{ url_for('goodbye') }}";
    const cdEl = document.getElementById('countdown');

    let remain = Math.ceil(redirectMs/1000);
    cdEl.textContent = `กำลังพาไปหน้าขอบคุณใน ${remain} วินาที…`;
    const t1 = setInterval(()=>{
      remain -= 1;
      if (remain <= 0) { clearInterval(t1); }
      else { cdEl.textContent = `กำลังพาไปหน้าขอบคุณใน ${remain} วินาที…`; }
    }, 1000);

    setTimeout(()=>{ window.location.replace(targetUrl); }, redirectMs);
  </script>
</body>
</html>
